<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
  <aside>
    <img class="img_image" src="assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="image">
    <div class="img_logo">
      <img src="assets/images/odin-lined.png" alt="logo">
      ODIN
    </div>
    <div class="img_author">Photo by Halie West on Usplash</div>
  </aside>
  <section>
    <div class="header">
      <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi consequatur distinctio, enim est facilis illo ipsum maiores minima quidem veritatis!</h1>
      <h1>Lorem ipsum dolor.</h1>
    </div>

    <div class="form">
        <form class="form" action="#" method="post">

          <div class="input-box">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" placeholder="">
          </div>
          <div class="input-box">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text" placeholder="">
          </div>
          <div class="input-box">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" placeholder="">
          </div>
          <div class="input-box">
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" name="phone-number" type="text" placeholder="">
          </div>
          <div class="input-box">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="input-box">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" name="confirm-password" type="password" required>
          </div>












        </form>
    </div>

    <div class="footer">
      <button type="button">Create account</button>
      <div>Already have an account?<a href="#">Log in</a>.</div>
    </div>
  </section>
</main>
</body>
</html>
